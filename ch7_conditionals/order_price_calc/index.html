<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Price Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f4f4f4;
            font-family: Poppins, Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bbb;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background: #4A90E2;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #3a7cc4;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 22px;
            text-align: center;
            font-weight: 600;
            transition: 0.4s;
        }
    </style>
</head>

<body>
    <h1>Order Price Calculator</h1>

    <div class="container">

        <label>Choose Product</label>
        <select id="product">
            <option value="">-- Select --</option>
            <option value="shirt">Shirt (Â£15)</option>
            <option value="hoodie">Hoodie (Â£30)</option>
            <option value="jacket">Jacket (Â£60)</option>
        </select>

        <label>Choose Size</label>
        <select id="size">
            <option value="">-- Select --</option>
            <option value="s">Small (no extra)</option>
            <option value="m">Medium (+Â£2)</option>
            <option value="l">Large (+Â£5)</option>
        </select>

        <label>Delivery Type</label>
        <select id="delivery">
            <option value="">-- Select --</option>
            <option value="standard">Standard (Free)</option>
            <option value="fast">Fast (+Â£4)</option>
            <option value="nextday">Next Day (+Â£8)</option>
        </select>

        <button onclick="calculatePrice()">Calculate Price</button>

        <div id="result" class="result">Price will appear here...</div>
    </div>

    <script>
        function calculatePrice() {
            const product = document.getElementById("product").value;
            const size = document.getElementById("size").value;
            const delivery = document.getElementById("delivery").value;
            const resultBox = document.getElementById("result");

            let price = 0;

            // PRODUCT PRICE
            if (product === "shirt") {
                price += 15;
            } else if (product === "hoodie") {
                price += 30;
            } else if (product === "jacket") {
                price += 60;
            } else {
                resultBox.style.background = "#ffb3b3";
                resultBox.innerHTML = "âŒ Please select a product!";
                return;
            }

            // SIZE PRICE
            if (size === "m") {
                price += 2;
            } else if (size === "l") {
                price += 5;
            } else if (size !== "s") {
                resultBox.style.background = "#ffb3b3";
                resultBox.innerHTML = "âŒ Please select a size!";
                return;
            }

            // DELIVERY PRICE
            if (delivery === "fast") {
                price += 4;
            } else if (delivery === "nextday") {
                price += 8;
            } else if (delivery !== "standard") {
                resultBox.style.background = "#ffb3b3";
                resultBox.innerHTML = "âŒ Please select a delivery method!";
                return;
            }

            // DISCOUNT LOGIC (more complex part)
            if (price > 70) {
                price *= 0.9; // 10% off
                resultBox.style.background = "#d4f8d4";
                resultBox.innerHTML = `ðŸŽ‰ Total with discount: Â£${price.toFixed(2)}`;
            } 
            else if (price > 40) {
                price *= 0.95; // 5% off
                resultBox.style.background = "#e7ffd4";
                resultBox.innerHTML = `âœ¨ Total with small discount: Â£${price.toFixed(2)}`;
            } 
            else {
                resultBox.style.background = "#d4e9ff";
                resultBox.innerHTML = `ðŸ›’ Total price: Â£${price.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
